name: interactions
description: Personal and team development goals across organizations and communities.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Material 3 icons
  material_design_icons_flutter: ^7.0.7296

  # State management
  provider: ^6.1.1

  # HTTP client for GitHub API
  http: ^1.2.0
  dio: ^5.4.0

  # OAuth for GitHub login
  flutter_web_auth_2: ^3.1.2

  # Secure storage for tokens
  flutter_secure_storage: ^9.0.0

  # URL launcher for OAuth
  url_launcher: ^6.2.4

  # YAML parsing (matches Rust core)
  yaml: ^3.1.2
  yaml_writer: ^2.0.0

  # Git operations
  # Note: We'll use GitHub API for now, native git via FFI later

  # Cryptography (matches Rust core's sha2)
  crypto: ^3.0.3

  # Utilities
  path: ^1.9.0
  uuid: ^4.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets will be added as needed
  # assets:
  #   - assets/images/
